<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Me contactez</h1>
    <form name="contactForm" netlify method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div>
            <label for="lastname">Votre nom:</label>
        <input type="text" name="name" id="lastname" placeholder="ad" required>
        </div>
        <div>
            <label for="email">Votreemail:</label>
        <input type="email" name="email" id="email" placeholder="email" required>
        </div>

        <div>
        <label for="mdp">Votre mot depasse</label>
        <input type="password"name="mdp" id="mdp" placeholder="root123" minlength="8" required>
        </div>
        <div>
            <input type="checkbox" id="privacypolicy" name="private">
            <label for="privacypolicy"required ></label>approuve la politique de confidentialit√©e de ce site</label>
        </div>
        <div>
            <label for="message">Entrez votre message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="car">Ma voiture</label>
            <select name="car" id="car">
                  <option value="renault">renault</option>
                  <option value="opel">opel</option>

            </select>
        </div>
        <div>
            <input type="submit" value="envoyer">
        </div>
        
    </form>
    
</body>
</html>
